<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .tier-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .tier-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .data-table {
            border-collapse: collapse;
            width: 100%;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="tier-buttons">
            <button class="tier-button" onclick="showTier('Tier1')">Tier 1</button>
            <button class="tier-button" onclick="showTier('Tier2')">Tier 2</button>
            <button class="tier-button" onclick="showTier('Tier3')">Tier 3</button>
        </div>
        <div id="dashboard-content"></div>
    </div>

    <script>
        const data = {
            Tier1: {
                'Unenhanced': [
                    ['Total', '67,095', '100%', 'of Total'],
                    // ... Add more rows for Unenhanced data
                ],
                'DataBlender Enhanced': [
                    ['Total', '37,814', '100%', 'of Total'],
                    // ... Add more rows for Enhanced data
                ]
            },
            Tier2: {
                'Unenhanced': [
                    // ... Similar structure as above
                ],
                'DataBlender Enhanced': [
                    // ... Similar structure as above
                ]
            },
            Tier3: {
                'Unenhanced': [
                    // ... Similar structure as above
                ],
                'DataBlender Enhanced': [
                    // ... Similar structure as above
                ]
            }
        };

        function showTier(tier) {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = '';

            const tierData = data[tier];
            if (!tierData) return;

            for (const enhancedType in tierData) {
                const table = document.createElement('table');
                table.className = 'data-table';
                const rows = tierData[enhancedType];

                for (const row of rows) {
                    const tr = document.createElement('tr');
                    for (const cell of row) {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }

                const heading = document.createElement('h2');
                heading.textContent = `${tier} - ${enhancedType}`;
                content.appendChild(heading);
                content.appendChild(table);
            }
        }

        // Show initial tier and enhanced type
        showTier('Tier1');
    </script>
</body>
</html>
